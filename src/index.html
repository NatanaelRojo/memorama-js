<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memoram</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/81fd9d3b63.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Memorama Time</h1>
  </header>
  <nav>
    <button>
      <i>
        <img src="./styles/icons/dark-mode.svg" width="48" height="48">
      </i>
    </button>
    <button>
      <i>
        <img src="./styles/icons/acoount.svg" width="48" height="48">
      </i>
    </button>
  </nav>
  <main>
    <section class="game">
      <div class="card"><i class="fa-solid fa-question"></i></div>
      <div class="card"><i class="fa-solid fa-question"></i></div>
      <div class="card"><i class="fa-solid fa-question"></i></div>
      <div class="card"><i class="fa-solid fa-question"></i></div>
    </section>
    <aside>
      <div class="level">
        <h2>Level 1</h2>
      </div>
      <div class="tiempo">
        <h2>00:00</h2>
      </div>
      <div class="board">
        <h3>Hits</h3>
        <h3>Attempts</h3>
      </div>
    </aside>
  </main>
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
